{% extends "base.html" %} {% block content %}
<div class="upload-container">
  <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
    <div class="upload-area" id="drop-zone">
      <div class="upload-placeholder" id="upload-placeholder">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#4a90e2"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <h3>Select your Bank PDF by dragging it here</h3>
        <p>or</p>
        <label for="file-input" class="browse-btn">Browse Files</label>
        <input type="file" id="file-input" name="file" accept=".pdf" hidden />
      </div>
    </div>
    <button type="submit" class="submit-btn" id="submit-btn" disabled>
      Prepare Your Spreadsheet
    </button>
  </form>

  {% if filename %}
  <div class="uploaded-files">
    <h2>âœ… Your spreadsheet is ready! Click Download</h2>
    <ul>
      <li>
        <span class="file-name">{{ filename }}</span>
        <a
          href="{{ url_for('download_file') }}"
          class="download-btn"
          title="Download {{ filename }}"
        >
          <span class="download-text">Download</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#27ae60"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </a>
      </li>
    </ul>
  </div>
  {% endif %}
</div>

{% endblock %}
